# CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    working_directory: ~/repo

    environment:
      BASH_ENV: ~/.nvm/nvm.sh

    docker:
      # specify the version you desire here
      - image: laratools/ci:7.3

    steps:
      - add_ssh_keys:
          fingerprints:
            - 67:92:8e:2a:ea:99:9c:0f:04:6a:b6:b8:21:4f:01:34

      - checkout

      - run:
          name: PHP Information
          command: |
            php --version
            composer --version

      - run:
          name: Install PHP Dependencies
          command: composer install -n --prefer-dist

      - run:
          name: Install Node Dependencies
          command: |
            nvm install
            npm i -g yarn
            yarn install

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}-{{ checksum "package.json" }}
          paths:
            - ./vendor
            - ./node_modules

  test_php:
    working_directory: ~/repo

    docker:
      - image: laratools/ci:7.3

    steps:
      - add_ssh_keys:
          fingerprints:
            - 67:92:8e:2a:ea:99:9c:0f:04:6a:b6:b8:21:4f:01:34

      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: PHP Information
          command: |
            php --version
            composer --version

      - run:
          name: Lint PHP
          command: composer lint

      - run:
          name: Passport keys workaround (https://github.com/laravel/passport/issues/441#issuecomment-413167867)
          command: |
            openssl genrsa -out storage/oauth-private.key 4096
            openssl rsa -in storage/oauth-private.key -pubout > storage/oauth-public.key

      - run:
          name: Unit Test with Code Coverage
          command: composer test

  test_js:
    working_directory: ~/repo

    environment:
      BASH_ENV: ~/.nvm/nvm.sh

    docker:
      - image: laratools/ci:7.3

    steps:
      - add_ssh_keys:
          fingerprints:
            - 67:92:8e:2a:ea:99:9c:0f:04:6a:b6:b8:21:4f:01:34

      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: JS Lint
          command: |
            nvm install
            npm i -g yarn
            yarn lint

      - run:
          name: JS Test
          command: |
            nvm install
            npm i -g yarn
            yarn test --maxWorkers=4
          no_output_timeout: 20m

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test_php:
          requires:
            - build
      - test_js:
          requires:
            - build
